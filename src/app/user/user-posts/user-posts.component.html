 <div class="title">
        <div class="row">
            
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 ">
                <h1>
                    <button type="button" class="btn btn-default btn-md " (click)='backClicked()'>
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 
                    </button>
                </h1>
            </div>
            
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <h1>User Posts</h1> 
            </div>     
        </div>
</div>
<div class="back">
    <div class="content">
      
        <mat-expansion-panel hideToggle *ngFor ="let post of posts">
            <mat-expansion-panel-header>
                  
                <mat-panel-title>
                      {{post.title}}
                </mat-panel-title>  
                </mat-expansion-panel-header>
                <p>{{post.body}}</p>
        </mat-expansion-panel>
    </div>
</div>
