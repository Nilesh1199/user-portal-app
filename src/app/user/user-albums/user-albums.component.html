
  <div class="title">
    <div class="row">
        
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1">
            
            <h1>
                <button type="button" class="btn btn-default btn-md " (click)='backClicked()'>
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 
                </button>
            </h1>
        </div>
        
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h1>User Albums</h1> 
        </div>   
    </div>
</div>
    <div class="container" >
        
        <div class="content">
            <div *ngFor="let item of albumList; let i = index"  >
                <div  class="row">
                <div *ngIf="i % 3 == 0" class="col-sm-4 col-xs-8">
                  <div class="card text-center" [routerLink]="['../../../albums', item.id,'photos']">
                    <!-- <img class="card-img-top" [src]=getimageId(albumList) alt="Card image cap"> -->
                    <img class="card-img-top " src='{{images[i][0].thumbnailUrl}}' alt="Card image cap">
                        <div class="card-body">
                      <h3 class="card-title">{{ item.title }} </h3>
                    </div>
                  </div>
                </div>
                <div *ngIf=" i%3==0 && i + 1 < albumList.length" class="col-sm-4 col-xs-8">
                  <div class="card text-center" [routerLink]="['../../../albums',albumList[i + 1].id,'photos']">
                    <img class="card-img-top" src='{{images[i+1][0].thumbnailUrl}}'  alt="Card image cap">
                        <div class="card-body">
                        <h3 class="card-title">{{ albumList[i + 1].title }}  </h3>
                        </div>
                  </div>
                </div>
                <div div *ngIf=" i%3==0 && i + 2 < albumList.length" class="col-sm-4 col-xs-8">
                    <div class="card text-center" [routerLink]="['../../../albums', albumList[i + 2].id,'photos']">
                        <img class="card-img-top" src='{{images[i+2][0].thumbnailUrl}}'  alt="Card image cap">  
                        <div class="card-body">
                            <h3 class="card-title">{{ albumList[i + 2].title }} </h3>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div> 
    </div>
