<div class="back">
    <div class="title " >
        <div class="row">
            <h1>User List</h1>
        </div>
    </div>
    
    <div class="container">
        <table class="table table-striped table-hover table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor ="let user of userList" [routerLink]="[user.id]">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
        
        
    </div>
</div>
